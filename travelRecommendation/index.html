<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Recommendations</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #ffffff;
        }

        nav {
            background-color: #1f1f1f;
            color: white;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        nav a {
            color: white;
            margin: 0 10px;
            text-decoration: none;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #ff6347;
        }

        nav input, nav button {
            margin: 0 5px;
            padding: 5px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        nav button:hover {
            background-color: #555;
        }

        .home, .about, .contact {
            padding: 20px;
        }

        .home {
            text-align: center;
            background-image: url('background.jpg');
            background-size: cover;
            color: white;
            padding: 50px;
            position: relative;
        }

        .home::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1;
        }

        .home h1, .home p, .social-media {
            position: relative;
            z-index: 2;
        }

        .social-media a {
            margin: 0 10px;
            color: white;
            text-decoration: none;
            transition: color 0.3s;
        }

        .social-media a:hover {
            color: #ff6347;
        }

        #results {
            padding: 20px;
        }

        #results div {
            margin-bottom: 20px;
            background-color: #1f1f1f;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s;
        }

        #results div:hover {
            transform: scale(1.05);
        }

        #results img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }

        form label {
            display: block;
            margin: 10px 0 5px;
        }

        form input, form textarea, form button {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: none;
            border-radius: 5px;
            background-color: #333;
            color: white;
        }

        form button {
            background-color: #ff6347;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        form button:hover {
            background-color: #ff4500;
        }
        #results {
    padding: 20px;
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
}

#results div {
    background-color: #1f1f1f;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    transition: transform 0.3s, box-shadow 0.3s;
    flex: 1 1 calc(33.333% - 40px);
    max-width: calc(33.333% - 40px);
}

#results div:hover {
    transform: scale(1.05);
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
}

#results img {
    max-width: 100%;
    height: auto;
    border-radius: 5px;
    margin-bottom: 10px;
}

#results h2 {
    margin: 10px 0;
    color: #ff6347;
}

#results p {
    color: #ccc;
}

    </style>
</head>
<body>
    <nav>
        <a href="#home">Home</a>
        <a href="#about">About Us</a>
        <a href="#contact">Contact Us</a>
        <div id="search-container">
    <input type="text" id="search" placeholder="Search for travel recommendations...">
    <button onclick="search()">Search</button>
    <button onclick="reset()">Reset</button>
</div>
    </nav>

    <div id="home" class="home">
        <h1>Welcome to Travel Recommendations</h1>
        <p>Your guide to the best travel destinations around the world.</p>
        <div class="social-media">
            <a href="#">Facebook</a>
            <a href="#">Twitter</a>
            <a href="#">Instagram</a>
        </div>
    </div>

    <div id="about" class="about">
        <h1>About Us</h1>
        <p>We are a travel recommendation company...</p>
        <h2>Our Team</h2>
        <ul>
            <li>John Doe - CEO</li>
            <li>Jane Smith - CTO</li>
            <!-- More team members -->
        </ul>
    </div>

    <div id="contact" class="contact">
        <h1>Contact Us</h1>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email">
            <label for="message">Message:</label>
            <textarea id="message" name="message"></textarea>
            <button type="submit"onclick="thankyou()">Submit</button>
  </form>
  <script>
    function thankyou(){
        alert('Thank you for contacting us!')
    }
  </script>
    </div>

    <div id="results"></div>
    <script src="travel_recommendation.js"></script>
</body>
</html>
